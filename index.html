<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCo SMART SUPPLY CHAIN ANALYSIS - Logistics & Delivery Analysis</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="header-left">
                        <h1>DataCo SMART SUPPLY CHAIN ANALYSIS</h1>
                        <h2>Logistics & Delivery Analysis</h2>
                    </div>
                    <div class="header-right">
                        <div class="nav-section">
                            <button class="nav-btn" data-section="sales">Sales Analysis</button>
                            <button class="nav-btn active" data-section="logistics">Logistics & Delivery Analysis</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- KPI Cards Section -->
            <section class="kpi-section">
                <div class="kpi-card">
                    <div class="kpi-label">On-Time Delivery Rate</div>
                    <div class="kpi-value"></div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Late Delivery Risk Rate</div>
                    <div class="kpi-value"></div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Average Delivery Days</div>
                    <div class="kpi-value"></div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Total Orders</div>
                    <div class="kpi-value"></div>
                </div>
            </section>

            <!-- Unified Filters Bar -->
            <section class="unified-filters">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="customer-country-select">Data Warehouse:</label>
                        <select id="customer-country-select" class="filter-select">
                            <option value="all">All Countries</option>
                            <option value="Puerto Rico">Puerto Rico</option>
                            <option value="EE. UU.">EE. UU.</option>
                        </select>
                    </div>
                    
                    <div class="filter-group geo-filter-container">
                        <label>Geographic Level:</label>
                        <div class="multi-select-container">
                            <select id="geographic-level-select" class="filter-select">
                                <option value="market">Market</option>
                                <option value="orderRegion">Order Region</option>
                                <option value="orderCountry">Order Country</option>
                            </select>
                            <select id="geographic-value-select" class="filter-select">
                                <option value="all">All</option>
                                <!-- Dynamically populated based on selection -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="customer-segment-select">Customer Segment:</label>
                        <select id="customer-segment-select" class="filter-select">
                            <option value="all">All Segments</option>
                            <option value="Consumer">Consumer</option>
                            <option value="Corporate">Corporate</option>
                            <option value="Home Office">Home Office</option>
                        </select>
                    </div>
                    
                    <div class="filter-group time-filter-container">
                        <label>Time Period:</label>
                        <div class="multi-select-container">
                            <select id="time-type-select" class="filter-select">
                                <option value="all">All Time</option>
                                <option value="year">Year</option>
                                <option value="month">Month</option>
                            </select>
                            <select id="time-value-select" class="filter-select" style="display: none;">
                                <option value="all">All</option>
                                <!-- Dynamically populated based on selection -->
                            </select>
                        </div>
                    </div>
                    
                    <button id="reset-filters-btn" class="reset-filters-btn">Reset Filters</button>
                </div>
            </section>

            <!-- Charts Grid Section -->
            <section class="charts-grid">
                <div class="chart-container">
                    <h4>Order Volume & Delivery Risk Trends</h4>
                    <div id="delivery-status-chart" class="chart"></div>
                </div>
                
                <div class="chart-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 15px;">
                        <h4>Top 10 <span id="geographic-level-title">Countries</span> by Delivery Risk</h4>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <div class="control-group">
                                <label for="geographic-level-select" style="font-size: 13px; margin-right: 5px;">Geographic Level:</label>
                                <select id="geographic-level-select" style="padding: 5px; border-radius: 4px; border: 1px solid #ddd; font-size: 13px;">
                                    <option value="orderCountry">Country</option>
                                    <option value="orderState">State</option>
                                    <option value="orderCity">City</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="country-risk-chart" class="chart"></div>
                </div>

                <div class="chart-container">
                    <h4>Scheduled vs. Actual Shipping Days</h4>
                    <div id="shipping-scatter-chart" class="chart"></div>
                </div>
                
                <div class="chart-container">
                    <h4>Product Categories Risk Treemap</h4>
                    <div id="treemap-chart" class="chart"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="data_loader.js"></script>
    <script src="filter_manager.js"></script>
    <script src="cross_chart_interactions.js"></script>
    <script src="kpi_cards.js"></script>
    <script src="delivery_status_chart.js"></script>
    <script src="country_risk_chart.js"></script>
    <script src="shipping_scatter.js"></script>
    <script src="treemap_chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
